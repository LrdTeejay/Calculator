<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div id="cont">
        <div id="screen"><h2 id="text"></h2></div>
        <div class="first-row">
            <div id="erase" onclick="displayValue('')" class="box">C</div>
            <div onclick="displayValue('+')" class="box">+</div>
            <div onclick="displayValue('%')" class="box">%</div>
            <div onclick="displayValue('*')" class="box">*</div>
        </div>
        <div class="second-row">
            <div onclick="displayValue('7')" class="box">7</div>
            <div onclick="displayValue('8')" class="box">8</div>
            <div onclick="displayValue('9')" class="box">9</div>
            <div onclick="displayValue('/')" class="box">/</div>
        </div>
        <div class="third-row">
            <div onclick="displayValue('4')" class="box">4</div>
            <div onclick="displayValue('5')" class="box">5</div>
            <div onclick="displayValue('6')" class="box">6</div>
            <div onclick="displayValue('-')" class="box">-</div>            
        </div>
        <div class="fourth-row">
            <div onclick="displayValue('1')" class="box">1</div>
            <div onclick="displayValue('2')" class="box">2</div>
            <div onclick="displayValue('3')" class="box">3</div>
            <div id="Del" class="box" style="font-size: .8.5em;">DEL</div>  
        </div>            
        <div class="fifth-row">
                <div onclick="displayValue('.')" class="box">.</div>
                <div onclick="displayValue('0')" class="box">0</div>
                <div id="equals" onclick="displayValue('')" class="equal-box">=</div>
        </div>    
        </div>
    </div>
    <script src="index.js" type="text/javascript" ></script>
</body>
</html>
